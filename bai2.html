<body>
<script>
    let arrNew = new Array()
    function insertNumberToArray(arr,x,index) {
        if (index < 0 || index > arr.length) {
            arrNew = arr
        }else {
            for (let i = arr.length; i > index ; i--) {
                arr[i] = arr[i-1]
            }
            arr[index] = x
            return arr
        }
    }
    let arr = [2,3,4,56,7,2]
    document.write(insertNumberToArray(arr,3,4))
</script>
