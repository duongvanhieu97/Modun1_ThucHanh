<body>
<script>
    let point = [2,3,4,5,6,7]
    function findAvg(point) {
        let sum = 0;
        for (let i = 0; i < point.length; i++) {
            sum = (sum + point[i])
        }
        return (sum / point.length)
    }
    document.write('Điểm trung bình: = ' + findAvg(point))

</script>
</body>
